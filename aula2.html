<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Aula HTML</title>
    <style>
        body{
            background-color: bisque;
            color: #020202; /* muda a cor da fonte */
            font-size: 20px;
            font-family: verdana;
            text-align: center;
            background-image: url(Imagens/kick-buttowski.jpg) ; /* insere imagens no fundo*/
            background-repeat: no-repeat; /* tira a reptição da imagem no fun */
            background-size: cover; /*ajustar a imagem na área disponivel*/
            background-attachment: fixed; /* fixa a imagem no plano de fundo*/
        }

        h1{
            background-color: #bdb76b;
            color: #ff7f50;
            font-weight: normal; /* colocar e retirar o negrito */
        }

        p{
            background-color: #bdb76b;
            text-align: justify;
            width: 300px;
            height: 300px;
            margin: 50px; /* Determina o tamanho de margem para os quatro lados do componente */
            margin-left: 300px;
            padding: 10px; /* Espaço para dentro da área */
            border: 5px;
            border-style: solid;
            border-color: #fff;
            border-radius: 10px; /* Arredondamento de bordas */
        }

        img{
            width: 400px;
            height: 400px;
            margin-top: 200px;
            border: 10px dotted #fc6508;
        }

        hr{
            width: 50%;
            height: 5px;
            background-color: rgb(247, 4, 174);

        }

    </style>
</head>
<body>
    <h1> Testando títulos na página</h1>

    <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit sed a necessitatibus! Quia, magni aspernatur, <br/> vero pariatur corrupti ea accusantium quae voluptates nostrum vel non neque tempore nisi necessitatibus aliquam.</p>
    <hr/> <!-- Linha horizontal -->

    <img src="Imagens/doug-jpg.jpg" />

</body>
</html>
